<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      margin: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    }
    
    .header {
      background: linear-gradient(135deg, #4F46E5, #7C3AED);
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .logo {
      width: 32px;
      height: 32px;

      background: white;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .content {
      padding: 20px;
    }
    
    .stat {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .stat:last-child {
      border-bottom: none;
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #4F46E5, #7C3AED);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 16px;
    }
    
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
