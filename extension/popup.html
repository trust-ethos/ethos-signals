<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      margin: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    }
    
    .header {
      background: linear-gradient(135deg, #4F46E5, #7C3AED);
      color: white;
      padding: 32px 20px;
      text-align: center;
    }
    
    .content {
      padding: 20px;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #4F46E5, #7C3AED);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      font-size: 15px;
      cursor: pointer;
    }
    
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 style="margin: 0; font-size: 24px;">Signals</h1>
    <p style="margin: 8px 0 0; opacity: 0.9; font-size: 14px;">Trading Signal Tracker</p>
  </div>
  
  <div class="content">
    <button class="btn" id="open-dashboard">
      Open Dashboard
    </button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
